<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gemunu+Libre:wght@200..800&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <!-- Font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="./css/styles.css" rel="stylesheet" />
  </head>

  <body>
    <!-- Header section -->
    <header class="bg-black py-6 lg:py-12 text-nedion-grey uppercase">
      <!-- Header Container -->
      <div
        class="container flex items-center justify-between space-x-8 lg:space-x-16"
      >
        <!-- Logo -->
        <a
          href="#"
          class="text-4xl lg:text-6xl font-bold text-transparent bg-gradient-to-r bg-clip-text from-nedion-fuchsia3 to-nedion-fuchsia1 pl-4 md:pl-0"
          >NEDION</a
        >
        <!-- Mobile Memu -->
        <div class="block md:hidden pr-4">
          <div class="space-y-1 cursor-pointer">
            <div class="bg-nedion-grey w-8 h-1 rounded"></div>
            <div class="bg-nedion-grey w-8 h-1 rounded"></div>
            <div class="bg-nedion-grey w-8 h-1 rounded"></div>
          </div>
        </div>
        <!-- Navigation -->
        <nav class="hidden md:flex justify-between flex-1">
          <!-- Menu -->
          <div class="flex items-center lg:text-lg space-x-4 lg:space-x-8">
            <a
              href="#"
              class="hover:text-nedion-fuchsia3 transition duration-500"
              >movies</a
            >
            <a
              href="#"
              class="hover:text-nedion-fuchsia3 transition duration-500"
              >celebrities</a
            >
            <a
              href="#"
              class="hover:text-nedion-fuchsia3 transition duration-500"
              >blog</a
            >
            <a
              href="#"
              class="hover:text-nedion-fuchsia3 transition duration-500"
              >news</a
            >
            <a
              href="#"
              class="hover:text-nedion-fuchsia3 transition duration-500"
              >about</a
            >
          </div>
          <!-- Login area -->
          <div class="flex item-center space-x-4 lg:space-x-8">
            <!-- Search area -->
            <form action="">
              <div class="group border-r px-4 mx-4 py-1 border-nedion-fuchsia3">
                <input
                  type="text"
                  class="opacity-0 group-hover:opacity-100 bg-transparent border-b border-nedion-fuchsia3 focus:outline-none w-24 lg:w-44 transition duration-500"
                />
                <button class="-ml-4 group-hover:ml-0 transition duration-500">
                  <i
                    class="fas fa-search group-hover:text-nedion-fuchsia3 transition duration-500"
                  ></i>
                </button>
              </div>
            </form>
            <!-- Signup Area -->
            <div class="flex items-center space-x-4 lg:space-x-8 lg:text-lg">
              <a href="#">Login</a>
              <a
                href="#"
                class="bg-nedion-fuchsia3 px-3 py-1 hover:bg-nedion-fuchsia2 hover:text-nedion-grey cursor-pointer transition duration-500 whitespace-nowrap"
                >Sign Up</a
              >
            </div>
          </div>
        </nav>
      </div>
    </header>
    <!-- Hero section -->
    <!--  group: Animasyon haline getirmek istediğimiz tün alanı grup haline getirri
    reltive: Hero alnında kullanacağımız butonların positionunun parente göre belirlemek istiyoruz bu yüzden parente relativ özelliği veriyoruz. Childlerde de absolute kullanabileceğiz
    -->
    <section class="h-64 md:h-96 h-128 group relative">
      <!-- Hero Image -->
      <img
        src="./images/hero.jpg"
        alt="Main İmage"
        class="h-full w-full object-cover"
      />
      <!-- Hero Content -->
      <div
        class="absolute bottom-0 w-full bg-gradient-to-b from-transparent to-black"
      >
        <!-- Hero content Container -->
        <div class="container text-center my-5 w-2/3 pl-10 lg:pl-0">
          <h3
            class="text-nedion-grey tracking-wider group-hover:mb-1 duration-500"
          >
            Action, drama, thriller
          </h3>
          <h1
            class="text-nedion-grey text-4xl lg:text-6xl group-hover:mb-1 duration-500"
          >
            The Avatar
          </h1>
          <p
            class="text-nedion-grey group-hover:mb-1 duration-500 text-sm lg:text-base"
          >
            I pray in my heart that this dream never ends. I pray in my heart
            that this world never ends
          </p>
          <!-- Detail Container -->
          <div
            class="flex space-x-8 opacity-0 group-hover:opacity-100 group-hover:mb-10 lg:group-hover:mb-20 duration-1000"
          >
            <!-- Watch -->
            <div class="flex space-x-2 items-center cursor-pointer">
              <a
                href="#"
                class="text-nedion-grey uppercase lg:text-lg hover:text-nedion-fuchsia2 duration-500"
                >Watch Terailer</a
              >
              <div
                class="flex h-8 w-8 rounded-full text-center items-center justify-center bg-nedion-fuchsia2"
              >
                <i class="fas fa-play"></i>
              </div>
            </div>
            <!-- İnfo -->
            <div class="flex space-x-2 items-center cursor-pointer">
              <a
                href="#"
                class="text-nedion-grey uppercase lg:text-lg hover:text-nedion-fuchsia2 duration-500"
                >Full Synopsis</a
              >
              <div
                class="flex h-8 w-8 rounded-full text-center items-center justify-center bg-nedion-fuchsia2"
              >
                <i class="fas fa-arrow-right"></i>
              </div>
            </div>
            <!-- Points -->
            <div
              class="flex space-x-3 absolute bottom-5 left-10 opacity-0 group-hover:opacity-100 duration-1000"
            >
              <div
                class="w-3 h-3 lg:w-4 lg:h-4 rounded-full bg-nedion-fuchsia1"
              ></div>
              <div
                class="w-3 h-3 lg:w-4 lg:h-4 rounded-full bg-nedion-fuchsia3"
              ></div>
              <div
                class="w-3 h-3 lg:w-4 lg:h-4 rounded-full bg-nedion-fuchsia1"
              ></div>
              <div
                class="w-3 h-3 lg:w-4 lg:h-4 rounded-full bg-nedion-fuchsia1"
              ></div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
